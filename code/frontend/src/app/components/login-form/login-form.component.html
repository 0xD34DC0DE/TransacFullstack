<div class="container h-100 w-100">
  <div class="h-100 w-100 row align-items-center justify-content-center">
    <div class="col-sm-6 mx-auto">
      <div class="container-lg border p-3 rounded">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="login">Login</label>
              <input type="text" class="form-control" id="login" placeholder="Enter login" formControlName="login">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="mt-2 d-flex justify-content-left links">
                Don't have an account? <a href="/start-register" class="ml-2">Register</a>
            </div>
        </form>
        <app-error-message></app-error-message>
      </div>
    </div>
  </div>
</div>
