<div class="container h-100 w-100">
    <div class="h-100 w-100 row align-items-center justify-content-center">
        <div class="col-md-12 align-self-center mx-auto">
            <div class="container-lg border p-3 rounded">
                <form [formGroup]="registerStartForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">

                        <label for="nas">NAS</label>
                        <input type="number" class="form-control" id="nas" placeholder="Enter NAS" formControlName="nas" autocomplete="off" required>

                        <app-error-message></app-error-message>

                    </div>

                    <button type="submit" class="btn btn-primary">Start registering</button>
                
                    <div class="mt-2 d-flex justify-content-left links">
                        <small>Already have an account? <a href="/login" class="ml-2">Login</a></small>
                    </div>

                </form>
            </div>
        </div>
    </div>
    
</div>
