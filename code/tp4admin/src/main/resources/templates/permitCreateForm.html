<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Permit creation</title>
    <th:block th:include="layout/header"/>
</head>
<body>

<div class="container">
    <a class="btn btn-primary" href="#" th:href="@{/permits/addTest}">Create test permit</a>
</div>

<div class="container">
    <form class="form-group" action="#" th:action="@{/permits/create}" th:object="${permit}" method="post">

        <div class="form-group">
            <label class="row-sm-10" for="typePermis">Permit type</label>
            <input class="form-control mt-2" type="text" th:field="*{typePermis}" id="typePermis" readonly>
        </div>

        <div class="form-group">
            <label class="row-sm-10" for="citoyen">Citoyen ID</label>
            <input class="form-control mt-2" type="text" th:field="*{citoyen}" id="citoyen" placeholder="0">
            <span th:if="${#fields.hasErrors('citoyen')}" th:errors="*{citoyen}"></span>
        </div>

        <input class="btn btn-primary" type="submit" value="Create permit">
    </form>
</div>
</body>
</html>
